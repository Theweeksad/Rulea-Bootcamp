<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/typography.css" />
    <link rel="stylesheet" href="../CSS/Global-styles.css" />
    <link rel="stylesheet" href="../CSS/Homepage.css" />
    <link rel="stylesheet" href="../CSS/Normalize.css">
    <title>question-two</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Title</h1>
    </header>

    <main>
        <form id="form__list" class="form__list">
            <fieldset class="form__container">
                <legend class="title__question">(Which are incorrect) How many times can an #ID be repeated in the project?</legend>
                <p class="form__item">
                    <input
                        id="answerFour"
                        class="input__btn"
                        type="checkbox"
                        name="query2"
                        value="1"
                    />
                    <label for="answerFour">Only once</label>
                </p>
                <p class="form__item">
                    <input
                        id="answerFive"
                        class="input__btn"
                        type="checkbox"
                        name="query2"
                        value="2"
                    />
                    <label for="answerFive">Twice</label>
                </p>
                <p class="form__item">
                    <input
                        id="answerSix"
                        class="input__btn"
                        type="checkbox"
                        name="query2"
                        value="3"
                    />
                    <label for="answerSix">The #ID does not exist</label>
                </p>
            </fieldset>
            <input class="btn__next" type="submit" value="Next">
        </form>
    </main>

    <script src="../Javascript/Question-two.js"></script>
</body>
</html>
